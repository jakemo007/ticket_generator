{% extends 'header.html'%}

{% block title %}
Create New Ticket
{% endblock %}

{% block content %}
<h1>Add Ticket</h1>
{% if user.is_authenticated %}
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-secondary">Save</button>
    </form>
</div>
<script>
    document.getElementById("username").value = "{{ user.id }}" ;
</script>
{%else%}
<div>
    <p>Please Login or Register to add a post.</p>
</div>
{% endif %}
{% endblock %}
